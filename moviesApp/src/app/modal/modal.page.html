<ion-header>
  <ion-toolbar>
    <ion-title>Movie Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="home-card">
      <img src = "http://image.tmdb.org/t/p/w780{{movie.backdrop_path}}">
        <ion-card-header>
          <ion-card-title>{{movie.original_title}}</ion-card-title>
          <ion-card-subtitle>Release Date: {{movie.release_date}}</ion-card-subtitle>
          <ion-card-subtitle>Rating: {{movie.vote_average}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            {{movie.overview}}
        </ion-card-content>
      </ion-card>
